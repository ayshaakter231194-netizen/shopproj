{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm" id="mainProductImage">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-danger fw-bold h4">à§³{{ product.price }}</p>
      <p>{{ product.description }}</p>

      <form id="add-to-cart-form" method="post" action="{% url 'store:ajax_add_to_cart' %}">
        {% csrf_token %}
        <input type="hidden" name="variant_id" id="variant_id">

        <!-- Size Selector -->
        {% if variants %}
        <div class="mb-3">
          <label for="size" class="form-label">Size:</label>
          <select class="form-select" id="sizeSelect" required>
            <option value="">Choose size</option>
            {% for variant in variants %}
            <option value="{{ variant.id }}" data-price="{{ product.price }}">{{ variant.size.name }} (Stock: {{ variant.stock }})</option>
            {% endfor %}
          </select>
        </div>
        {% endif %}

        <!-- Quantity -->
        <div class="mb-3">
          <label for="qty" class="form-label">Quantity:</label>
          <input type="number" class="form-control" id="qty" name="qty" value="1" min="1">
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Add to Cart</button>
      </form>
    </div>
  </div>
</div>

<script>
const sizeSelect = document.getElementById("sizeSelect");
const variantInput = document.getElementById("variant_id");

sizeSelect.addEventListener("change", function() {
    variantInput.value = this.value;
});

// AJAX Add to Cart
document.getElementById("add-to-cart-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(this);

    fetch("{% url 'store:ajax_add_to_cart' %}", {
        method: "POST",
        body: data,
        headers: {'X-CSRFToken': '{{ csrf_token }}'}
    })
    .then(response => response.json())
    .then(data => {
        if(data.success){
            alert("Item added to cart!");
        } else {
            alert(data.error || "Failed to add item.");
        }
    });
});
</script>

<style>
#mainProductImage {
  transition: transform 0.3s ease;
}
#mainProductImage:hover {
  transform: scale(1.05);
}
</style>
{% endblock %}
